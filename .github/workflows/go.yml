# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Build controller
      run: go build -o ./controller ./

    - name: Build smoke-test
      run: go build -o ./smoke-test/server ./smoke-test

    - name: Build primetime
      run: go build -o ./primetime/server ./primetime

    # - name: Build pest-control
    #   run: go build -o ./pest-control/server ./pest-control

    - name: Build means-to-an-end
      run: go build -o ./means-to-an-end/server ./means-to-an-end
